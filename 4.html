<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style>
	div{
		border:2px solid #A0A0A0;
		width:200px;
		height:200px;
	}
	</style>
	<body>
		<div ondrop="drop(event)" ondragover="allowDrop(event)" id="a">
		
		</div>
		
	</body>
	<script>
		var a=document.getElementById('a');
		function drop(e){
	    e.preventDefault(); 
	    var file=e.dataTransfer.files[0]; 
	    //console.log(file);
	    if(!/image\/\w+/.test(file.type))
	    {
	        alert("请确保文件为图像类型");
	        return false;
	    }    
	    var reader = new FileReader();
	    reader.readAsDataURL(file); //获取图像地址，存在result属性中
	    reader.onload = function(e)
	    {
	    	var a=document.getElementById('a');
	    	//console.log(this.result);
	       a.innerHTML='<img src="'+this.result+'" alt=""/>';
	     
	    }
	}
		function allowDrop(ev) 
	{ 
    	ev.preventDefault(); 
	} 
	</script>
</html>
